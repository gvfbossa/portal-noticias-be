# ===========================
# APLICACAO
# ===========================
spring.application.name=portal-noticias-backend
server.port=${SERVER_PORT:8080}
server.ssl.enabled=${SERVER_SSL_ENABLED:false}

# ===========================
# BANCO DE DADOS
# ===========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/portal-noticias-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:devuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:devpass}

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===========================
# SEGURANÇA / CHAVES SECRETAS
# ===========================
secret.key=${SECRET_KEY:DEV_DEFAULT_SECRET_KEY}

# ===========================
# SERVIÇOS EXTERNOS
# ===========================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dev-cloud}
cloudinary.api-key=${CLOUDINARY_API_KEY:dev-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:dev-api-secret}
CLOUDINARY_URL=${CLOUDINARY_URL:cloudinary://dev-api-key:dev-api-secret@dev-cloud}

# ===========================
# LOGGING
# ===========================
logging.level.org.springframework.security=DEBUG

# ===========================
# PROPRIEDADES CUSTOMIZADAS
# ===========================
folder.company.name=${FOLDER_COMPANY_NAME:portfolio-dev}

# ===========================
# PROPRIEDADES CUSTOMIZADAS
# ===========================
environment.portfolio=true
